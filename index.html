<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskFlow - Welcome</title>
    <link rel="stylesheet" href="styles/landing.css" />
  </head>
  <body>
    <div class="container">
      <div class="welcome-section">
        <h1>Welcome to TaskFlow</h1>
        <p>Your personal productivity companion</p>
      </div>

      <div class="form-container">
        <form id="registrationForm">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required />
            <span class="error-message" id="nameError"></span>
          </div>

          <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required />
            <span class="error-message" id="dobError"></span>
          </div>

          <button type="submit" id="submitBtn">Get Started</button>
        </form>
      </div>
    </div>

    <!-- Hidden div for future localization -->
    <div id="locale-placeholder" data-locale="guj" style="display: none"></div>

    <script src="scripts/landing.js"></script>
  </body>
</html>
